<html>

<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>


  <script type="text/javascript" src="timer.js"></script>
  <link rel="stylesheet" href="styles.css">


</head>



<body>


  <div id="entireContent" class="noSelect">

    <div id="topContent">
      <div id="timer" class="hidden">
        
      </div>
      <div id="logo"><img class="logo" src="images/sm-small.png"></div>
      <div id="scoreboard" class="hidden">
        <div id="score"></div>
      </div>
    </div>



  <div id="startButtonDiv">
      <button type="button" id="start" class="buttonClass" onclick="startGame();startTimer()" value="run external javascript">Start</button>
    </div>

    
    <div id="theForm" class="hidden">
      <div id="scoreSubtraction">
        <p id="scoreSubtractionText"></p>
      </p>
    </div>

    <div id='enterNameForm'>
        <input type='text' id='initials' maxlength='3' name='fname' /><br>
        <input type='submit' class='hidden'>
        <button id='submitButton' type='submit' onclick='enterName()'>Enter</button>
      </div>
  </div>
  
  <div id="quizContent">
      <div id="img-container"> </div>
      
      
      
      

    
    <div id="questionHeader"></div>
    
    <div id="question-container">
      
    </div>

  </div>
  
    
  </div>
  
  <div class="wrapper">
    
  </div>
  
  
</body>
<script type="text/javascript" src="scripts.js"></script>

</html>
